ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o GlobalKnownHostsFile=/dev/null -o UserKnownHostsFile=/dev/null{% if lookup('env', 'SSH_PROXY') %} -o ProxyCommand='{{ lookup('env', 'SSH_PROXY')|regex_replace('^http://(.*)$', 'nc -X connect -x \\1 %h %p')|regex_replace('^socks([45])://(.*)$', 'nc -X \\1 -x \\2 %h %p') }}'{% endif %}"
