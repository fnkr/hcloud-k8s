ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o GlobalKnownHostsFile=/dev/null -o UserKnownHostsFile=/dev/null{% if lookup('env', 'SSH_PROXY') %} -o ProxyCommand='nc {{ lookup('env', 'SSH_PROXY')|regex_replace('^http://', '-X connect -x ')|regex_replace('^socks([45])://', '-X \\1 -x ') }} %h %p'{% endif %}"
